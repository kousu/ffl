{% extends "_layout.html" %}
{% block content %}

  <div style='width: 30%; margin-left: auto; margin-right: auto'>
  <h1>Login</h1>
  <h3 style='text-decoration: underline'>Choose how you want to be known:</h3>
  {% for p in providers %}
    <a class="btn btn-block btn-social btn-lg btn-{{ p.icon }}" href="{{ url_for("login", provider=p.__name__.lower()) }}">
      <span class="fa fa-{{p.icon}}"></span>Login with {{ p.name }}
   </a>
  {% endfor %}
  </div>
<br/>
{% endblock %}


{% block nav %}
<!-- wipe out the generic nav block when on the login page -->
{% endblock %}
