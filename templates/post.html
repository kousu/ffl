{% extends "_layout.html" %}
{% block nav %}

  <a href={{url_for("editor", post=request.view_args['path'])}}>[Edit]</a>
  {% endif %}
  {{ super() }}
{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>
  <div id='post'>

  </div>

  <!-- comments go here ... -->
  </div>
{% endblock %}
