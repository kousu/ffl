<!doctype html>
<html>
<head>
<title>{{ blogtitle }}</title>
</head>
<body>
<nav id='controls' style='text-align: right'>
{% if current_user.is_authenticated %}
  <a href="/account"}>[{{ current_user.display_name }}]</a> 
  <a href={{ url_for("logout") }}>[Logout]</a> 
{% else %}
  <a href="/friend">[Friend]</a>
{% endif %}
</nav>
<!-- ^ this should be done with template inheritence -->

<div id='content'>
  <h1>{{ blogtitle }}</h1>
  <p>Welcome to my blog.</p>
  <ul style='float: left'>
   Are you
   <li><a href={{ url_for("manage") }}>Owner</a></li>
   <li><a href={{ url_for("view_post_family") }}>Family</a></li>
   <li><a href={{ url_for("view_post_friends") }}>Friends</a></li>
   <li><a href={{ url_for("view_post_public") }}>Public</a></li>
   <li><a href={{ url_for("view_post_default") }}>Default</a></li>
  </ul>
  
  <ul style='float: right'>
   Login as
   <li><a href={{ url_for("login", user_id="kousu") }}>Owner</a></li>
   <li><a href={{ url_for("login", user_id="sister") }}>Family</a></li>
   <li><a href={{ url_for("login", user_id="mailto:jack@gmail.com") }}>Friend</a></li>
   <li><a href={{ url_for("logout") }}>Public</a></li>
  </ul>
  
</div>
</body>
</html>
